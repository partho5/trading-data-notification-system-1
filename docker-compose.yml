version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-notification-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Health check endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
